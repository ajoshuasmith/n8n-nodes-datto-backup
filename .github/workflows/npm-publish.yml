name: Publish to NPM

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for OIDC
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          # NO registry-url - let npm handle auth via OIDC

      - run: npm ci
      - run: npm run build

      # Upgrade npm to ensure provenance support
      - run: npm install -g npm@latest

      - name: Publish to NPM
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if [[ "$VERSION" == *"-beta"* ]]; then
            echo "Detected beta version: $VERSION - Publishing with tag 'beta'"
            npm publish --access public --tag beta --provenance
          else
            echo "Detected production version: $VERSION - Publishing to 'latest'"
            npm publish --access public --provenance
          fi
